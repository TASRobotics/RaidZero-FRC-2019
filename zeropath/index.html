<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>zeropath</title>
        <link rel="stylesheet" href="css/material-icons.css">
        <link rel="stylesheet" href="css/material-components.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header id="app-bar" class="mdc-top-app-bar mdc-top-app-bar--fixed">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title">zeropath</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                    <a href="#" id="upload-button" class="material-icons mdc-top-app-bar__navigation-icon">send</a>
                </section>
            </div>
        </header>
        <main class="mdc-top-app-bar--fixed-adjust">
            <svg id="view">

            </svg>
            <div id="info">
                <ul id="waypoints-list" class="mdc-list" role="listbox"></ul>
            </div>
        </main>
        <div id="upload-dialog" class="mdc-dialog mdc-dialog--scrollable" role="alertdialog" aria-modal="true">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <h2 class="mdc-dialog__title">Upload</h2>
                    <div class="mdc-dialog__content">
                        <div tabindex="0"></div>
                        <div id="upload-log"></div>
                    </div>
                    <footer class="mdc-dialog__actions">
                        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="reupload">
                            <span class="mdc-button__label">Reupload</span>
                        </button>
                        <button type="button" class="mdc-button mdc-dialog__button mdc-dialog__button--default" data-mdc-dialog-action="close">
                            <span class="mdc-button__label">Close</span>
                        </button>
                    </footer>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>
        <script>require('./js/init')</script>
    </body>
</html>
